<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Cell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0; /* Removendo o margin para centralizar */
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 15px 30px;
            border: 1px solid #333;
            border-radius: 5px;
            display: block;
            width: 200px; /* Largura aumentada */
            margin: 0 auto; /* Centralizando horizontalmente */
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alpha Cell</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/caixa">Caixa</a></li>
            <li><a href="/balcao">Balc√£o</a></li>
        </ul>
    </nav>
</body>
</html>
